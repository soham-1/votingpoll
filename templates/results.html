<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V04</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/x-icon" href=" {{ url_for('static', filename='home_assets/img/favicon.ico') }} " />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='result/vendor/bootstrap/css/bootstrap.min.css') }} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='result/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='result/vendor/animate/animate.css') }} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='result/vendor/select2/select2.min.css') }} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='result/vendor/perfect-scrollbar/perfect-scrollbar.css') }} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='result/css/util.css') }} ">
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='result/css/main.css') }} ">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Class name</th>
									<th class="cell100 column2">boys winner</th>
									<th class="cell100 column3">votes</th>
									<th class="cell100 column4">girls winner</th>
									<th class="cell100 column5">votes</th>
									<!-- <th class="cell100 column5"></th> -->
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								{% for i in range(paramgrid['division']|length) %}
								<tr class="row100 body">
									<td class="cell100 column1">{{ paramgrid['division'][i] }}</td>
									<td class="cell100 column2">{{ paramgrid['boysresult'][i][1] }}</td>
									<td class="cell100 column3">{{ paramgrid['boysresult'][i][0] }}</td>
									<td class="cell100 column4">{{ paramgrid['girlsresult'][i][1] }}</td>
									<td class="cell100 column5">{{ paramgrid['girlsresult'][i][0] }}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


<!--===============================================================================================-->	
	<script src=" {{ url_for('static', filename='result/vendor/jquery/jquery-3.2.1.min.js') }} "></script>
<!--===============================================================================================-->
	<script src=" {{ url_for('static', filename='result/vendor/bootstrap/js/popper.js') }} "></script>
	<script src=" {{ url_for('static', filename='result/vendor/bootstrap/js/bootstrap.min.js') }} "></script>
<!--===============================================================================================-->
	<script src=" {{ url_for('static', filename='result/vendor/select2/select2.min.js') }} "></script>
<!--===============================================================================================-->
	<script src=" {{ url_for('static', filename='result/vendor/perfect-scrollbar/perfect-scrollbar.min.js') }} "></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src=" {{ url_for('static', filename='result/js/main.js') }} "></script>

</body>
</html>
